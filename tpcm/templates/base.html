<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TPC MANAGEMENT APP{% endblock %}</title>
        <!--loads static files-->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    {% block style %}
{% endblock %}
</style>
</head>
<body  style="background-image: linear-gradient(rgba(234, 231, 226, 0) 30%, #eae7e2), linear-gradient(70deg, #b4dafb 32%, #fdf1b9);
    border-bottom-color: #eae7e2; 
    color: #234059;">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/tpcm_app">Home</a>
        </div>
        <!--items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li >
                     <a href="/tpcm_app/student">
                         <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Student
                     </a>
                </li>
                 <li>
                     <a href="/tpcm_app/company">
                         <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Company
                     </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="button" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li class="">
                     <a href="#">
                         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add feedback
                     </a>
                </li>
                <li class="">
                     <a href="#">
                         <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                     </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
