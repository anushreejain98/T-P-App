{% extends 'base.html' %}

{% block title %}Student login{% endblock %}

{% block body %}
    <div style="position:relative; bottom:100px">
        <center>
                <h2>Student Signup</h2>
        </center>
    </div>
    <div style="position:relative; left:380px; bottom:50px">
            <div class="container">
                <form method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                </form>
            </div>
    </div>
    <button type="submit">
            <div class="social-btns" style="top:500px">
                <a class="ln slogin"> <i class="fa">Signup</i></a>
            </div> 
    </button>
        
{% endblock %}
