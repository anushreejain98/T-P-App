{% extends 'company/compbase.html' %}

{% block body %}
<style>
	table,
	th,
	td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
	}
</style>

<body id="page-top">

	<table style="position: relative; margin-left: auto; margin-right:auto;">
		<tr>
			<th>Sr.no</th>
            <th>Applied Position</th>
            <th>Student detail</th>
		</tr>
		{% for item in query %}
            {% if item.pos.cmp_name.name == username %}
                <tr>
                    <td>{{forloop.counter}}</td>
					<td>{{item.pos.pos_name}}</td>
					<td>
						<a href = "/tpcm_app/company/application/stud_profile?id={{item.stud.user_id}}">
							{{item.stud.name}}
						</a>
					</td>
                    
				</tr>
			{% endif %}
		{% endfor %}
	</table>
</body>
{% endblock %}
