{% extends 'company/compbase.html' %}

{% block body %}
<style>
	table,
	th,
	td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
	}
</style>

<body id="page-top">

	<table style="position: relative; margin-left: auto; margin-right:auto;">
		<tr>
			<th>Job Position</th>
			<th>Online Test Date</th>
		</tr>
		{% for item in query %}
			<tr>
				<td>
					<a href="/tpcm_app/company/application?id={{item.id}}">
						{{item.pos_name}}
					</a>
				</td>
				<td>{{item.test_date}}</td>
			</tr>
		{% endfor %}
	</table>
</body>
{% endblock %}
