{% extends 'company/compbase.html' %}

{% block body %}
<style>
	table,
	th,
	td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
	}
</style>

<body id="page-top">

	<table style="position: relative; margin-left: auto; margin-right:auto;">
		<tr>
			<th>Job Position</th>
			<th>Online Test Date</th>
		</tr>
		{% for item in query %}
            {% if item.cmp_name.name == item.cmp_name.name %} 
                <tr>
                    <td>{{item.pos_name}}</td>
                    <td>{{item.test_date}}</td>
                    <td>{{item.cmp_name.name}}</td>
                </tr>
           {% endif %}
		{% endfor %}
	</table>
</body>
{% endblock %}
