{% extends 'base.html' %}

{% block title %}Create Job Position{% endblock %}

{% block body %}

<style>
        .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .button2 {
    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
    }
    table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
		padding: 15px;
	}
  
        </style>
<div style="position:relative; left:370px; bottom:50px">
        <div class="container">
            <form method="post">
                    {% csrf_token %}
                    <table  >
                    {{ form.as_table}}
                    </table>
                    <button class="button button2" type="submit">Create Position</button>

            </form>
        </div>
</div>
    
        
    

{% endblock %}
